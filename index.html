<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8am -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">8:00 a.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="8"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 9am -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">9:00 a.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="9"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 10am -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">10:00 a.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="10"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 11am -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">11:00 a.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="11"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 12pm -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">12:00 p.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="12"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 1pm -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">1:00 p.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="13"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 2pm -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">2:00 p.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="14"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 3pm -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">3:00 p.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="15"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 4pm -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">4:00 p.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="16"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
      <!-- 5pm -->
      <div class="row time-block">
        <p class="col-2 col-sm-1 hour">5:00 p.m.</p>
        <textarea class="col-8 col-sm-10" name="" id="17"></textarea>
        <button type="button" class="col-2 col-sm-1 saveBtn"><i class="bi bi-archive-fill"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
